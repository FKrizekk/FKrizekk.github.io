<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Anime Tournament</title>
</head>

<body>
    <form class="animate__animated animate__fadeIn" action="tournament.html" method="get">
        <label for="">Number of Characters</label>
        <input type="number" name="charCount" id="charCount" value="400">
        <label for="">Min Age</label>
        <input type="number" name="minAge" id="minAge" value="0">
        <label for="">Max Age</label>
        <input type="number" name="maxAge" id="maxAge" value="99999">
        <label for="">Gender Filter</label>
        <select name="genderFilter" id="genderFilter">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Both">Both</option>
        </select>
        <label for="">Search Type</label>
        <select name="searchType" id="searchType">
            <option value="Trending">Trending</option>
            <option value="Favorites">Favorites</option>
        </select>
        <button class="animate__animated animate__fadeIn" type="submit">Start</button>
    </form>
</body>

</html>
