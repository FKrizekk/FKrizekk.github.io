<!DOCTYPE html>
<html>
    <head>
        <title>František Křížek</title>
        <link rel="stylesheet" href="style.css">
        <style>            
            #back {
                display: flex;
                flex-direction: column;
                height: 100vb;
            }  
            #top {
                text-align: center;
                align-self: center;
                width: auto;
                cursor: pointer;
                user-select: none;
            }
            #usefulTools{
                float: right;
                width: 80%;
            }
            #cat{
                border-radius: 6px;
                width: 100%;
                height: 150px;
            }
            .button-87 {
                margin: 10px;
                padding: 15px 30px;
                text-align: center;
                text-transform: uppercase;
                transition: 0.25s;
                background-size: 200% auto;
                color: white;
                border-radius: 6px;
                display: block;
                border: 0px;
                font-weight: 700;
                font-size: large;
                background-color: #424242;
                cursor: pointer;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            .button-87:hover {
                transform: scale(1.01);
                box-shadow: 0px 0px 15px -3px #ffffff;
                color: #fff;
                text-decoration: none;
            }

            .button-87:active {
                transform: scale(0.95);
            }
        </style>
      </head>
    <body>
        <div id="back">
            <div onclick="nameFunc()" id="top" class="element">
                <h1>František Křížek</h1>
                <p>profesionální trouba.</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex; flex-direction: column;"> <!--kitty and links-->
                    <div class="element" id="kitty">
                        <h1>Kitty!!</h1>
                        <img id="cat" src="https://cataas.com/cat" alt="cute kitty">
                    </div>
                    <div class="element" id="links">
                        <h1>Links</h1>
                        <div style="display: flex; flex-direction: column;">
                            <button class="button-87" onclick="goToUrl('waifuChoose.html')">Waifu Tournament</button>
                            <button class="button-87" onclick="goToUrl('https://github.com/FKrizekk')">Github</button>
                            <button class="button-87" onclick="goToUrl('https://fkrizekk.itch.io/')">Itch</button>
                        </div>
                    </div>
                </div>
                <div class="element" id="usefulTools">
                    <h1>Very Useful tools</h1>
                    <div class="element2" id="heightcalc">
                        <h1>Height Calculator</h1>
                        Input your height in cm: <input type="number" id="inputField">
                        <p style="margin-bottom: -20px;" class="output" id="output"></p>
                        <script>
                            let inputField = document.querySelector('#inputField');
                            let output = document.querySelector('#output');
            
                            //when the input value of the input field changes => makes the calculation
                            inputField.addEventListener('input', function() {
                                let inputValue = inputField.value;
                                let result = inputValue;
                                //hard kalkulace
                                if (result != ""){
                                    output.textContent = "Your height: " + result + 'cm';
                                    output.style.height = '25px';
                                    output.style.marginBottom = '0px';
                                }else{
                                    output.textContent = ""
                                    output.style.height = '0px';
                                    output.style.marginBottom = '-20px';
                                }
                            });
                        </script>
                    </div>
                    <br>
                    <div class="element2" id="cubecalc">
                        <h1>Cube Calculator</h1>
                        Surface in cm²: <input type="number" id="cubecalcSInput"><br>
                        Volume in cm³: <input type="number" id="cubecalcVInput"><br>
                        Base diagonal v cm: <input type="number" id="cubecalcUInput"><br>
                        Body diagonal v cm: <input type="number" id="cubecalcUtInput"><br>
            
                        <div class="output" id="cubecalcOutput">
                            <p id="cubecalcSOut"></p>
                            <p id="cubecalcVOut"></p>
                            <p id="cubecalcUOut"></p>
                            <p id="cubecalcUtOut"></p>
                        </div>
                        
            
                        <script>
                            //Inputs
                            let povrchIn = document.querySelector('#cubecalcSInput');
                            let objemIn = document.querySelector('#cubecalcVInput');
                            let uIn = document.querySelector('#cubecalcUInput');
                            let utIn = document.querySelector('#cubecalcUtInput');
            
                            //Outputs
                            let povrchOut = document.querySelector('#cubecalcSOut');
                            let objemOut = document.querySelector('#cubecalcVOut');
                            let uOut = document.querySelector('#cubecalcUOut');
                            let utOut = document.querySelector('#cubecalcUtOut');
            
                            let cubecalcOutput = document.querySelector("#cubecalcOutput");
                            
                            povrchIn.addEventListener("input", function(){
                                calc();
                            });
                            objemIn.addEventListener("input", function(){
                                calc();
                            });
                            uIn.addEventListener("input", function(){
                                calc();
                            });
                            utIn.addEventListener("input", function(){
                                calc();
                            });
            
                            function calc(){
                                let a = 0
                                let dict = {}
                                dict["povrch"] = povrchIn.value
                                dict["objem"] = objemIn.value
                                dict["u"] = uIn.value
                                dict["ut"] = utIn.value
                                for (var key in dict) {
                                    if (dict[key] != null && dict[key] != ""){
                                        switch (key) {
                                            case "povrch":
                                                a = Math.sqrt(dict[key]/6)
                                                break;
                                            case "objem":
                                                a = Math.cbrt(dict[key])
                                                break;
                                            case "u":
                                                a = dict[key]/Math.sqrt(2)
                                                break;
                                            case "ut":
                                                a = dict[key]/Math.sqrt(3)
                                                break;
                                        }
                                    }
                                }
                                if(a != 0 && a != null){
                                    povrchOut.textContent = "Surface: " + a*a*6 + "cm²"
                                    objemOut.textContent = "Volume: " + a**3 + "cm³"
                                    uOut.textContent = "Base diagonal: " + a*Math.sqrt(2) + "cm"
                                    utOut.textContent = "Body diagonal: " + a*Math.sqrt(3) + "cm"
                                    cubecalcOutput.style.height = '200px';
                                }else{
                                    povrchOut.textContent = null
                                    objemOut.textContent = null
                                    uOut.textContent = null
                                    utOut.textContent = null
                                    cubecalcOutput.style.height = '0px';
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
            
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
